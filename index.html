<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #00ff00;
      text-shadow: 2px 2px 0 #000;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #status {
      margin-bottom: 15px;
      font-size: 12px;
      color: #ffcc00;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 8px;
      margin-bottom: 20px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #333;
      border: 3px solid #00ff00;
      color: #ffcc00;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell.taken {
      cursor: default;
      color: #888;
    }

    button, select {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 10px 15px;
      background: #111;
      border: 3px solid #00ff00;
      color: #00ff00;
      margin: 5px;
      text-transform: uppercase;
      cursor: pointer;
    }

    button:hover, select:hover {
      background: #222;
    }

    select {
      padding: 8px 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Your turn (X)</div>
  <div>
    <select id="difficulty" onchange="resetGame()">
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <div id="board"></div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const difficultySelect = document.getElementById('difficulty');

    let cells = Array(9).fill('');
    let currentPlayer = 'X';
    let gameOver = false;

    function drawBoard() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell' + (val ? ' taken' : '');
        cell.textContent = val;
        cell.addEventListener('click', () => handleMove(i));
        board.appendChild(cell);
      });
    }

    function handleMove(index) {
      if (cells[index] || gameOver || currentPlayer !== 'X') return;
      cells[index] = 'X';
      drawBoard();
      if (checkWin('X')) return endGame('You win!');
      if (cells.every(c => c)) return endGame("It's a draw!");
      currentPlayer = 'O';
      status.textContent = 'AI is thinking...';
      setTimeout(aiMove, 300);
    }

    function aiMove() {
      const mode = difficultySelect.value;
      let move;
      if (mode === 'easy') {
        const empty = cells.map((v, i) => v === '' ? i : null).filter(v => v !== null);
        move = empty[Math.floor(Math.random() * empty.length)];
      } else {
        move = getBestMove();
      }

      if (move !== null) cells[move] = 'O';
      drawBoard();
      if (checkWin('O')) return endGame('AI wins!');
      if (cells.every(c => c)) return endGame("It's a draw!");
      currentPlayer = 'X';
      status.textContent = 'Your turn (X)';
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move = null;
      for (let i = 0; i < 9; i++) {
        if (cells[i] === '') {
          cells[i] = 'O';
          let score = minimax(cells, 0, false);
          cells[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(boardState, depth, isMaximizing) {
      if (checkWinState(boardState, 'O')) return 10 - depth;
      if (checkWinState(boardState, 'X')) return depth - 10;
      if (boardState.every(c => c)) return 0;

      if (isMaximizing) {
        let maxEval = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'O';
            let eval = minimax(boardState, depth + 1, false);
            boardState[i] = '';
            maxEval = Math.max(maxEval, eval);
          }
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let i = 0; i < 9; i++) {
          if (boardState[i] === '') {
            boardState[i] = 'X';
            let eval = minimax(boardState, depth + 1, true);
            boardState[i] = '';
            minEval = Math.min(minEval, eval);
          }
        }
        return minEval;
      }
    }

    function checkWin(player) {
      return checkWinState(cells, player);
    }

    function checkWinState(state, player) {
      const wins = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return wins.some(p => p.every(i => state[i] === player));
    }

    function endGame(msg) {
      status.textContent = msg;
      gameOver = true;
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      gameOver = false;
      status.textContent = 'Your turn (X)';
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
